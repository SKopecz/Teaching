name: Pluto Interactive Export
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'

      - name: Install Packages and Export
        run: |
          julia -e '
            using Pkg
            Pkg.add(["PlutoSliderServer"])
            using PlutoSliderServer
            
            # Wir erzwingen den Export mit "gebackenen" Zust√§nden
            # "." bedeutet: Suche im Hauptverzeichnis des Repos
			PlutoSliderServer.export_directory(".";
    			export_path   = "export",
			    precompute    = true)
          '

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
