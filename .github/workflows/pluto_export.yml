name: Pluto Interactive Export
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'

      - name: Install Packages and Export
        run: |
          julia -e '
            using Pkg
            Pkg.activate(".")
            Pkg.instantiate()
            
            using PlutoSliderServer
            
            # Das ist der entscheidende Befehl!
            # Er scannt den Ordner, findet Slider und berechnet die Bilder vor.
            PlutoSliderServer.export_directory(".")
          '

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
