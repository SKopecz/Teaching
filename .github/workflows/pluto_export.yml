name: Pluto Interactive Export
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'

      - name: Install Packages and Export All Notebooks
        run: |
          julia -e '
            using Pkg
            # Activate the environment from the repository Project.toml
            Pkg.activate(".")
            Pkg.instantiate()
            
            using PlutoSliderServer
            
            # Search for all Julia files in the root directory
            for file in readdir()
                if endswith(file, ".jl")
                    println("Exporting: ", file)
                    # Using the standard export function without extra keywords
                    export_notebook(file)
                end
            end
          '

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
