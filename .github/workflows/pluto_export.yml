Das macht die Sache viel effizienter! Wenn du mehrere Notebooks hast, ist es mühsam, jedes einzeln aufzuführen. Wir nutzen stattdessen die Funktion export_directory, die den gesamten Ordner scannt und alle .jl-Dateien (die Pluto-Notebooks sind) in einem Rutsch umwandelt.

Hier ist die optimierte .github/workflows/export.yml:
YAML

name: Export All Pluto Notebooks
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1'

      - name: Install PlutoSliderServer
        run: julia -e 'using Pkg; Pkg.add("PlutoSliderServer")'

      - name: Export All Notebooks
        run: |
          julia -e '
            using PlutoSliderServer;
            export_directory("."); 
          '

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          # Die Action nimmt jetzt alle .html Dateien, die erzeugt wurden
          keep_files: true
